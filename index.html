<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>

    <!-- credits to the writter @leonam-silva-de-souza -->
      <div class="container">
          <div class="form-box login">
              <form>
                  <h1>Login</h1>
                  <div class="input-box">
                      <input id="login_email" type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope'></i>
                  </div>
                  <div class="input-box">
                      <input id="login_senha" type="password" placeholder="Senha" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>

                  <button id="loginBtn" type="button" class="btn">Login</button>
              </form>
          </div>

          <div class="form-box register">
              <form>
                  <h1>Registro</h1>
                  <div class="input-box">
                      <input id="reg_usuario" type="text" placeholder="Usuário" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input id="reg_email" type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input id="reg_senha" type="password" placeholder="Senha" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button id="registerBtn" type="button" class="btn">Registrar</button>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Olá, seja bem vindo!</h1>
                  <p>Não possui uma conta?</p>
                  <button class="btn register-btn">Registrar-se</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Bem vindo de volta!</h1>
                  <p>Você já tem uma conta?</p>
                  <button class="btn login-btn">Login</button>
              </div>
          </div>
      </div>

      <script src="index.js"></script>
  </body>
</html>
